<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="container">
            <p class="h3 title">Whats up dude, let's make some math!</p>
            <p class="h3 title">Your task! Reach score <spam class="text-warning">3</spam>!</p>

            <div class="justify-content-center">
                <div class="h1 countdown" style="text-align:center;">
                    <span id="second"></span> Seconds
                </div>
                    <br>
                <div class="h1 d-flex justify-content-center">
                    <br>
                        <span id="number1"></span>
                        <span id="operator"></span>
                        <span id="number2"></span>
                    <br>
                </div>
                <div class="d-flex justify-content-center">
                <input type="number" class="form-control" id="answer">
                <button type="button" id="submit" class="btn btn-primary btn-sm">Enviar</button>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 id="answer-return" class="h1 title d-none">Alguma resposta</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <spam class="h1">Score: </spam> <spam id="score" class="h1 text-warning"></spam>
        </div>
        <!-- <iframe id="playAudio"  allow="autoplay" style="display: none;" frameborder="0"></iframe> -->
        <audio id="song" controls="controls" style="display: none;" src="song.mp3"></audio>
        <audio id="fanfare" controls="controls" style="display: none;" src="fanfare.mp3"></audio>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
